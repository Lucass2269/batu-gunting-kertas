<!DOCTYPE html>
<html>
<head>
    <title>Login - Batu Gunting Kertas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="card">
    <h1>Batu Gunting Kertas</h1>

    <div class="info">
        <div>Silakan login untuk bermain</div>
    </div>

    {% if error %}
    <div class="result" style="color:#b84c4c;">
        {{ error }}
    </div>
    {% endif %}

    <form method="POST" style="margin-top:25px;">
        <div style="margin-bottom:15px;">
            <input type="text" name="username" placeholder="Username" required
                style="padding:12px; width:80%; border-radius:10px; border:1px solid #cfdff1;">
        </div>
        <div style="margin-bottom:20px;">
            <input type="password" name="password" placeholder="Password" required
                style="padding:12px; width:80%; border-radius:10px; border:1px solid #cfdff1;">
        </div>
        <button class="choice-btn" style="min-width:200px;">Login</button>
    </form>

    <div style="margin-top:20px; font-size:13px; color:#6b7f99;">
        Akun demo:<br>
        admin / admin<br>
        player / 123<br>
        guest / guest
    </div>
</div>

</body>
</html>
